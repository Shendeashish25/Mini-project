<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
body{background-color: #08AEEA;
background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
min-height: 100vh;

}

.app-title{
 text-align: center;
 color: white;
 font-size: 40px;
 
}

.container{

    background-color: white;
    height: 250px;
    width: 400px;
    margin: 0 auto;
    padding: 10px;
border-radius: 10px;


}
.input-box{
width: 80%;
font-size: 20px;
margin: 10px;
border-radius: 5px;
}

.btn-cal{

    width: 120px;
    font-size: 20px;
    border: none;
border-radius: 50px;
background-color: skyblue;
color: black;
padding: 5px;
display: block;
margin: 20px auto ;
cursor: pointer;

}
.ans{
    
font-size: 20px;
}


@media screen and (max-width: 768px){

.app-title{
   font-size: 30px;
}
.container{
    width: 60%;
}

}
    

</style>

</head>
<body>
    
<h1 class="app-title">
    Plot Area Calculator
</h1>

<div class="container">
<input type="text"   placeholder="Enter Length" class="input-box" id="input1"/> 
<input type="text"   placeholder="Enter Width" class="input-box" id="input2"/>
<p class="ans"> <span class="ans-reply" id="ansOfCalulation"></span></p>

<button  type="button" class="btn-cal" id="btn-1" onclick="answer()">
    Calculate
</button>

<button  type="button" class="btn-cal" id="btn-2" onclick="reset()"> Reset</button>



</div>


<script>

function  answer()
{
 
    const inputA= document.getElementById("input1");
    
    const inputB= document.getElementById("input2");

    const output=parseInt(inputA.value) * parseInt(inputB.value);


    const areaOfPlot  = document.getElementById("ansOfCalulation");

    areaOfPlot.innerHTML=`Area : ${output} m <sup> 2 </sup>`;



}


function reset()
{
    const inputA= document.getElementById("input1");
    
    const inputB= document.getElementById("input2");

    const areaOfPlot  = document.getElementById("ansOfCalulation");

    inputA.value="";
    inputB.value="";
    areaOfPlot.innerText="";
}


</script>

</body>
</html>
